<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
     <h1>Chai or code </h1>
     <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("Faria")
    }, 2000)  // timeout

// clearTimeout


    setInterval(function(){
        console.log("faria", Date.now()) 
    }, 1000)

    // clear interval
</script>
</html>
